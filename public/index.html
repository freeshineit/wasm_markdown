<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wasm Canvas</title>
  <link href="./github-markdown.css" rel="stylesheet" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      height: 100vh;
      display: flex;
    }

    #editorBox {
      width: 50%;
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
    }

    textarea {
      width: 100%;
      min-height: 100vh;
      border: 0;
      padding: 20px;
      display: inline-block;
      background-color: #eee;
      font-size: 14px;
    }

    textarea:hover {
      border: 0;
    }

    #preview {
      width: 50%;
      min-height: 100vh;
      padding: 20px;
      background-color: #fff;
      overflow-y: auto;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="editorBox">
      <textarea id="editor" rows="5" cols="33">
      </textarea>
    </div>
    <div id="preview" class="markdown-body"></div>
  </div>
  <script src="/index.js"></script>
</body>

</html>
