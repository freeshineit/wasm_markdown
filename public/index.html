<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wasm Parse Markdown</title>
  <link href="./github-markdown.css" rel="stylesheet" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      height: 100vh;
      display: flex;
    }

    #editorBox {
      width: 50%;
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
    }

    textarea {
      min-height: 100vh;
      border: 0;
      padding: 20px;
      display: inline-block;
      background-color: #eee;
      font-size: 14px;
    }

    textarea:hover {
      border: 0;
    }

    textarea {
      resize: none;
      border: none;
      outline: none;
    }

    #preview {
      flex: 1 1 auto;
      min-height: 100vh;
      padding: 20px;
      background-color: #fff;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .gutter {
      background-color: #eee;
      background-repeat: no-repeat;
      background-position: 50%;
    }

    .gutter.gutter-horizontal {
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
      cursor: col-resize;
    }
  </style>
</head>

<body>
  <div class="container">
    <textarea id="editor" rows="5" cols="33"></textarea>
    <div id="preview" class="markdown-body"></div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
